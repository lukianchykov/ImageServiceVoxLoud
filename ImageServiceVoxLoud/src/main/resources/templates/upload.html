            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Add new Image
            </a>
        </div>
    </div>
</div>

<div class="container col-md-6 col-md-offset-3 row alert alert-danger text-center" style="color: red" th:text="${error}" th:if="${error}">
    Error during upload file
</div>
<div class="container bg-light collapse" id="collapseExample">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/upload" id="form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Image Name</label>:
                    <input type="text" class="form-control" autofocus="autofocus" placeholder="Image Name" id="name" name="name"
                           required="required">
                </div>
                <div class="form-group">
                    <label for="tag">Image Tag</label>:
                    <input type="text" class="form-control" autofocus="autofocus" placeholder="Image Tag" name="tag" id="tag"
                           required="required">
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <label for="image">Image File</label>:
                        <input type="file" class="form-control" autofocus="autofocus" name="image" id="image" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
